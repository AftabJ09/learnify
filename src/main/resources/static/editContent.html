<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
  <h1>Manage Topics</h1>

  <!-- Subject Selector -->
  <div class="mb-3">
    <label for="SubjectDropdown" class="form-label">Select Subject</label>
    <select id="SubjectDropdown" class="form-select"></select>
  </div>

  <!-- Section Selector -->
  <div class="mb-3">
    <label for="SectionDropdown" class="form-label">Select Section</label>
    <select id="SectionDropdown" class="form-select"></select>
  </div>

  <!-- Topic Selector -->
  <div class="mb-3">
    <label for="TopicDropdown" class="form-label">Select Topic</label>
    <select id="TopicDropdown" class="form-select"></select>
  </div>

  <!-- Topic Title -->
  <div class="mb-3">
    <label for="topicInput" class="form-label">Topic Title</label>
    <input type="text" id="topicInput" class="form-control">
  </div>

  <!-- Quill Editor -->
  <div class="mb-3">
    <label class="form-label">Topic Content</label>
    <div id="editor" style="height: 200px; background: #fff;"></div>
  </div>

  <!-- Buttons -->
  <button class="btn btn-primary" onclick="updateTopic()">Save Changes</button>
  <button class="btn btn-secondary" onclick="showPreview()">Preview</button>

  <div id="previewArea" class="mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script src="js/editContent.js"></script>
</body>
</html>
