<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Blog Editor</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-6">
        <div class="container">
            <div class="row mb-2">
                <div class="col">
                    <select id="SubjectDropdown" class="form-select">
                        <option value="">Select a Subject</option>
                    </select>
                </div>
            </div>

            <label for="topicInput">Enter Topic:</label>
            <input type="text" id="topicInput" placeholder="Type your topic here..." class="form-control mb-2" />

            <div id="editor" style="height: 50px;"></div>

            <div class="mt-2">
                <button id="previewBtn" class="btn btn-info">Show Preview</button>
                <button id="submitQueryBtn" class="btn btn-primary">Submit Query</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="script1.js"></script>
</body>
</html>
