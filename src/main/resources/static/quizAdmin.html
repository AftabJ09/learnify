<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Quiz Management</h2>

  <!-- Subject Dropdown -->
  <div class="mb-4">
    <label for="subjectDropdown" class="form-label">Select Subject</label>
    <select id="subjectDropdown" class="form-select"></select>
  </div>

  <!-- Add Question Form -->
  <div class="card mb-4">
    <div class="card-header">Add Question</div>
    <div class="card-body">
      <div class="mb-2">
        <input type="text" id="questionInput" class="form-control" placeholder="Question">
      </div>
      <div class="mb-2 row">
        <div class="col">
          <input type="text" id="optionAInput" class="form-control option-input" placeholder="Option A">
        </div>
        <div class="col">
          <input type="text" id="optionBInput" class="form-control option-input" placeholder="Option B">
        </div>
      </div>
      <div class="mb-2 row">
        <div class="col">
          <input type="text" id="optionCInput" class="form-control option-input" placeholder="Option C">
        </div>
        <div class="col">
          <input type="text" id="optionDInput" class="form-control option-input" placeholder="Option D">
        </div>
      </div>
      <div class="mb-2">
        <label for="answerDropdown" class="form-label">Answer</label>
        <select id="answerDropdown" class="form-select"></select>
      </div>
      <button class="btn btn-primary" onclick="addQuestion()">Add Question</button>
    </div>
  </div>

  <!-- Questions Table -->
  <div class="card">
    <div class="card-header">Questions</div>
    <div class="card-body">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Question</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="questionsTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="js/quiz.js"></script>
</body>
</html>
