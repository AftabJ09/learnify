<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="adminStyles.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Learnify Admin Dashboard</span>
    <div class="d-flex ms-auto text-white align-items-center">
      <span class="me-3">ğŸ‘¤ Logged in as: <strong id="adminName"></strong></span>
      <button class="btn btn-outline-light btn-sm" onclick="logoutAdmin()">Logout</button>
    </div>
  </div>
</nav>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-white sidebar p-3">
    <h5 class="text-center mb-4">Menu</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a href="http://localhost:8081/quizAdmin.html" target="_blank" class="nav-link text-white">ğŸ¯ Manage Quiz</a></li>
      <li class="nav-item"><a href="http://localhost:8081/content.html" target="_blank" class="nav-link text-white">ğŸ“ Manage Topics</a></li>
      <li class="nav-item"><a href="http://localhost:8081/editContent.html" class="nav-link text-white" onclick="showSection('sections')">ğŸ“– Edit Topics</a></li>
      <li class="nav-item"><a href="http://localhost:8081/deleteTopic.html" class="nav-link text-white" onclick="showSection('sections')">ğŸ—‘ï¸ Delete Topics</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="container-fluid p-4">
    <!-- Subjects Section -->
    <div id="subjects" class="dashboard-section">
      <h2 class="mb-4">Manage Subjects</h2>
      <div class="card p-3 mb-3 shadow">
        <div class="d-flex gap-2">
          <input type="text" id="subjectName" class="form-control" placeholder="Enter subject name">
          <button class="btn btn-primary" onclick="addSubject()">Add</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Subject Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="subjectTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Sections Section -->
    <div id="sections" class="dashboard-section d-none">
      <h2 class="mb-4">Manage Sections</h2>
      <div class="card p-3 mb-3 shadow">
        <div class="row g-2">
          <div class="col-md-4">
            <select id="sectionSubject" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <input type="text" id="sectionName" class="form-control" placeholder="Enter section name">
          </div>
          <div class="col-md-2">
            <button class="btn btn-success w-100" onclick="addSection()">Add</button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Section Name</th>
            <th>Subject</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="sectionTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="js/adminDashScript.js"></script>
</body>
</html>
