<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Blog Editor</title>
    <link href="tests.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-6">
        <div class="container">
            <div class="row">
                <div class="col">
                    <select id="SubjectDropdown">
                        <option value="">Select a Subject</option>
                    </select>
                </div>
                <div class="col">
                    <select id="SectionDropdown">
                        <option value="">Select a Section</option>
                    </select>
                </div>
            </div>
            <label for="topicInput">Enter Topic:</label>
            <input type="text" id="topicInput" placeholder="Type your topic here..." />


            <div id="editor" style="height: 200px;"></div>
            <button id="previewBtn">Show Preview</button>
            <button id="submitBtn" onclick="sendTopicContent()">Submit</button>

        </div>
    </div>
    <div class="col-6">
        <div class="container" id="previewArea"><h2>Preview:</h2></div>
    </div>
</div>

<!-- Quill and script1.js -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="script.js"></script>
</body>
</html>
