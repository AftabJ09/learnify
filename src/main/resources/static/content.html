<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Content Upload</title>

    <!-- Bootstrap (optional for styling) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Quill Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        #editor {
          height: 200px;
          background: #fff;
        }
        .container {
          margin-top: 30px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="mb-4">Upload Topic Content</h1>

    <!-- Subject Dropdown -->
    <div class="mb-3">
        <label for="SubjectDropdown" class="form-label">Select Subject</label>
        <select id="SubjectDropdown" class="form-select">
            <option value="">Loading...</option>
        </select>
    </div>

    <!-- Section Dropdown -->
    <div class="mb-3">
        <label for="SectionDropdown" class="form-label">Select Section</label>
        <select id="SectionDropdown" class="form-select">
            <option value="">Select a Section</option>
        </select>
    </div>

    <!-- Topic Title -->
    <div class="mb-3">
        <label for="topicInput" class="form-label">Topic Title</label>
        <input type="text" id="topicInput" class="form-control" placeholder="Enter topic title">
    </div>

    <!-- Quill Editor -->
    <div class="mb-3">
        <label class="form-label">Content</label>
        <div id="editor"></div>
    </div>

    <!-- Buttons -->
    <div class="mb-3">
        <button id="previewBtn" class="btn btn-secondary me-2">Preview</button>
        <button onclick="sendTopicContent()" class="btn btn-primary">Submit</button>
    </div>

    <!-- Preview -->
    <div id="previewArea" class="mt-4"></div>
</div>

<!-- Quill Editor JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- App Script -->
<script src="js/script.js"></script>
</body>
</html>
