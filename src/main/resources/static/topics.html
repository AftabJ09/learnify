<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            position: relative;
            padding-top: 70px;
        }

        /* Navbar */
        .navbar {
            background-color: #333 !important;
        }
        .navbar-brand { color: #f5c518 !important; font-weight: bold; }

        /* Back button */
        #backBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background-color: #0d6efd;
            border: none;
            color: #fff;
            font-weight: bold;
        }
        #backBtn:hover { background-color: #0b5ed7; }

        h1 { color: #f5c518; }

        /* Cards */
        .topic-card {
            background-color: #262626;
            border: 1px solid #444;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #fff;
        }
        .topic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            background-color: #333;
        }
        .topic-card .card-title { color: #f5c518; font-weight: bold; }
        .topic-card .view-btn {
            margin-top: 10px;
            background-color: #0d6efd;
            border: none;
            color: #fff;
            font-weight: bold;
        }
        .topic-card .view-btn:hover { background-color: #0b5ed7; }
        #topicsContainer { margin-top: 30px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">LEARNIFY</a>
        <button id="backBtn" class="btn">Back to Sections</button>
    </div>
</nav>

<div class="container text-center">
    <h1 id="sectionTitle" class="mt-4"></h1>
    <div id="topicsContainer" class="row justify-content-center g-4"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const sectionId = urlParams.get('sectionId');
        const sectionName = urlParams.get('sectionName') || 'Unknown Section';
        const subjectId = urlParams.get('subjectId');
        const subjectName = urlParams.get('subjectName');

        const container = document.getElementById('topicsContainer');
        const sectionTitle = document.getElementById('sectionTitle');
        const backBtn = document.getElementById('backBtn');

        sectionTitle.textContent = `Topics for: ${sectionName}`;

        // Back button to sections
        backBtn.addEventListener('click', () => {
            if (subjectId) {
                window.location.href = `sections.html?subjectId=${subjectId}&subjectName=${encodeURIComponent(subjectName)}`;
            } else {
                window.location.href = 'learnerDashboard.html';
            }
        });

        if (!sectionId) {
            alert('Invalid section. Please go back.');
            window.location.href = 'sections.html';
            return;
        }

        container.innerHTML = '<div class="text-muted">Loading topics...</div>';

        try {
            const res = await fetch(`http://localhost:8081/TopicContent/BySection/${sectionId}`);
            const topics = await res.json();
            container.innerHTML = '';

            if (!Array.isArray(topics) || topics.length === 0) {
                container.innerHTML = '<div class="text-muted mt-3">No topics found for this section.</div>';
                return;
            }

            topics.forEach(topic => {
                const col = document.createElement('div');
                col.className = 'col-md-4';

                const card = document.createElement('div');
                card.className = 'card topic-card h-100';
                card.innerHTML = `
                    <div class="card-body text-center">
                        <h5 class="card-title">${topic.topic}</h5>
                        <button class="view-btn btn btn-sm" type="button">Learn</button>
                    </div>
                `;

                // View button click
                card.querySelector('.view-btn').addEventListener('click', () => {
                    window.location.href = `topicContent.html?topicId=${topic.topicId}&sectionId=${sectionId}&sectionName=${encodeURIComponent(sectionName)}`;
                });

                col.appendChild(card);
                container.appendChild(col);
            });
        } catch (err) {
            console.error('Error fetching topics:', err);
            container.innerHTML = '<div class="text-danger mt-3">Failed to load topics. Please try again later.</div>';
        }
    });
</script>

</body>
</html>
