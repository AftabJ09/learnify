<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page for Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/loginPage.css">
</head>

<body>
<h1 class="site-heading text-center">Welcome Back to Learnify!</h1>
<div class="login-container">
  <h3 class="text-center mb-4">Login as Admin</h3>

  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>

    <div class="mb-3">
      <label for="passkey" class="form-label">Passkey</label>
      <input type="password" class="form-control" id="passkey" placeholder="Enter passkey" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>

  <div class="signUp-link mt-3">
    <p>Not an Admin? You need a Passkey <a href="signUpAdmin.html">Sign Up here</a></p>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const loginData = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      passcode: document.getElementById("passkey").value
    };

    try {
      const response = await fetch("http://localhost:8081/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData)
      });

      const result = await response.json();

      if (response.ok && result.success) {
        alert("Login successful! Welcome " + result.name);
        window.location.href = "adminDashboard.html"; //
      } else {
        alert("Login failed: " + (result.message || "Invalid credentials"));
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Something went wrong. Try again later.");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
