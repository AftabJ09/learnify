<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/loginPage.css">
</head>

<body>
<h1 class="site-heading text-center">Welcome Back to Learnify!</h1>
<div class="login-container">
    <h3 class="text-center mb-4">Login </h3>
    <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="signUp-link">
        <p>Don't have an account? <a href="signUpPage.html">SignUp here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("Please enter both email and password.");
            return;
        }

        try {
            const response = await fetch("http://localhost:8081/learner/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "include", // important for session cookie
                body: JSON.stringify({ email, password })
            });

            let data;
            const ct = response.headers.get("content-type") || "";
            if (ct.includes("application/json")) {
                data = await response.json();
            } else {
                data = { success: false, message: await response.text() };
            }

            if (response.ok && data.success) {
                // Optional: store in localStorage for quick access
                localStorage.setItem("learnerId", data.learnerId);
                localStorage.setItem("learnerEmail", data.learner_email);
                localStorage.setItem("learnerName", data.learner_name);

                alert("Login successful! Welcome " + data.learner_name);
                window.location.href = "LearnerDashBoard.html";
            } else {
                alert("Login failed: " + (data.message || "Invalid credentials"));
            }
        } catch (err) {
            console.error("Login error:", err);
            alert("Something went wrong. Ensure the backend is running on port 8081 and CORS allows credentials.");
        }
    });
</script>
</body>
</html>
