<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/AddContent.css">

    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <script src="/static/js/AddContent.js" defer></script>
</head>
<body>

<nav class="navbar bg-body-tertiary">
    <form class="container-fluid justify-content-start">
        <div class="col-10"></div>
        <div class="col-2">
            <button class="btn btn-outline-success" type="button">Go Back</button>
            <button class="btn btn-outline-primary" type="button">Publish</button>
        </div>
    </form>
</nav>

<div class="row" id="border-flex">
    <div class="col-2">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>

    <div class="col-2">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
                <div class="selected-subject">
                    Select Subject
                </div>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
        </div>
    </div>

    <div class="col-6"></div>
</div>

<div class="row">
    <div class="col-10">
        <div class="content-container border border-dark rounded p-3 w-100" id="block-container">
            <!-- Dynamic blocks will appear here -->
        </div>
    </div>

    <div class="col-2" style="max-width: 250px;" id="block-type">
        <div class="list-group">
            <button onclick="addBlock('title')">Add Title</button>
            <button onclick="addBlock('subtitle')">Add Subtitle</button>
            <button onclick="addBlock('paragraph')">Add Paragraph</button>
            <button>Embedded Video</button>
            <button onclick="addBlock('image')">Add Image</button>
            <button onclick="generatePreview()">Preview</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Initialize TinyMCE on any textareas present at load
    tinymce.init({
        selector: 'textarea.rich-text',
        plugins: 'lists image link',
        toolbar: 'undo redo | bold italic underline | bullist numlist | image link',
        height: 300
    });
</script>

</body>
</html>
